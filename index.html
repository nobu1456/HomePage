<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Welcome | My Company</title>
  <style>
    /* ゲートウェイページ専用のスタイル */
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: "Helvetica Neue", Arial, "Hiragino Kaku Gothic ProN", "Hiragino Sans", Meiryo, sans-serif;
      /* 元のヒーローエリアのグラデーションを背景に使用 */
      background: linear-gradient(135deg, #111 0%, #444 100%);
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      color: #fff;
    }

    .gate-container {
      text-align: center;
      background: rgba(255, 255, 255, 0.1);
      padding: 60px 40px;
      border-radius: 15px;
      backdrop-filter: blur(10px);
      border: 1px solid rgba(255, 255, 255, 0.2);
      max-width: 500px;
      width: 90%;
    }

    .logo {
      font-size: 2.5rem;
      font-weight: bold;
      margin-bottom: 10px;
      color: #fff;
    }

    .message {
      margin-bottom: 40px;
      font-size: 1rem;
      opacity: 0.9;
    }

    .selection {
      display: flex;
      flex-direction: column;
      gap: 20px;
    }

    .btn {
      display: block;
      padding: 20px;
      text-decoration: none;
      color: #fff;
      font-weight: bold;
      border-radius: 8px;
      transition: all 0.3s ease;
      font-size: 1.1rem;
      border: 2px solid #fff;
    }

    /* PC版ボタン */
    .btn-pc {
      background: transparent;
    }
    .btn-pc:hover {
      background: #fff;
      color: #111;
    }

    /* スマホ版ボタン */
    .btn-sp {
      background: #0056b3;
      border-color: #0056b3;
    }
    .btn-sp:hover {
      background: #004494;
      border-color: #004494;
      transform: translateY(-3px);
    }

    .footer-text {
      margin-top: 30px;
      font-size: 0.8rem;
      opacity: 0.6;
    }
  </style>
</head>
<body>

  <div class="gate-container">
    <div class="logo">My Company</div>
    <p class="message">閲覧するサイトのバージョンを選択してください</p>

    <div class="selection">
      <a href="pc.html" class="btn btn-pc">PC版サイトを表示</a>
      
      <a href="sp.html" class="btn btn-sp">スマートフォン版を表示</a>
    </div>

    <p class="footer-text">© 2025 My Company</p>
  </div>

</body>
</html>
