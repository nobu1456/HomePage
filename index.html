<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Company Site</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <!-- ヘッダー / ナビゲーション -->
  <header class="header">
    <div class="logo">My Company</div>
    <nav class="nav">
      <a href="#news">お知らせ</a>
      <a href="#history">更新履歴</a>
      <a href="#about">会社概要</a>
      <a href="#contact">お問い合わせ</a>
    </nav>
  </header>

  <!-- メインビジュアル -->
  <section class="hero">
    <h1>未来をつくる</h1>
    <p>Corporate Website Template</p>
  </section>

  <!-- お知らせ -->
  <section id="news" class="section">
    <h2>お知らせ</h2>
    <ul class="list">
      <li><span class="date">2025-01-01</span> サイトを公開しました</li>
      <li><span class="date">2025-01-15</span> サービス情報を更新しました</li>
    </ul>
  </section>

  <!-- 更新履歴 -->
  <section id="history" class="section gray">
    <h2>更新履歴</h2>
    <ul class="list">
      <li><span class="date">2025-01-20</span> デザイン調整</li>
      <li><span class="date">2025-02-01</span> スマホ対応強化</li>
    </ul>
  </section>

  <!-- 会社概要 -->
  <section id="about" class="section">
    <h2>会社概要</h2>
    <p>
      私たちはテクノロジーと創造性で新しい価値を提供します。
    </p>
  </section>

  <!-- お問い合わせ -->
  <section id="contact" class="section gray">
    <h2>お問い合わせ</h2>
    <p>contact@example.com</p>
  </section>

  <!-- フッター -->
  <footer class="footer">
    <p>© 2025 My Company</p>
  </footer>

</body>
</html>
