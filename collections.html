<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gallery | Nobu-AI-Lab</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        :root {
            --bg-color: #0a0a0a;
            --sidebar-width: 260px;
            --banner-height: 70px;
            --accent-color: #ffffff;
            --border-color: #1a1a1a;
            --content-gap: 16px;
        }

        body { background: var(--bg-color); color: #fff; font-family: 'Inter', sans-serif; margin: 0; display: flex; height: 100vh; overflow: hidden; }

        .logo-box {
            position: fixed; top: 0; left: 0; width: var(--sidebar-width); height: var(--banner-height);
            background: var(--bg-color); border-right: 1px solid var(--border-color); border-bottom: 1px solid var(--border-color);
            z-index: 100; display: flex; align-items: center; padding-left: 2rem;
        }

        @media (max-width: 1024px) {
            .logo-box { width: 100%; border-right: none; }
            body { flex-direction: column; overflow-y: auto; height: auto; }
        }

        .sidebar {
            width: var(--sidebar-width); padding-top: var(--banner-height); border-right: 1px solid var(--border-color);
            display: flex; flex-direction: column; flex-shrink: 0; transition: transform 0.3s ease;
        }

        @media (max-width: 1024px) {
            .sidebar { position: fixed; left: 0; top: 0; bottom: 0; background: #000; z-index: 110; transform: translateX(-100%); }
            .sidebar.open { transform: translateX(0); }
        }

        .nav-menu { padding: 2rem; flex-grow: 1; }
        .nav-item { display: flex; align-items: center; gap: 1rem; padding: 1rem 0; font-size: 0.75rem; color: #525252; text-decoration: none; letter-spacing: 0.15em; }
        .nav-item.active { color: #fff; }

        .content-wrapper {
            flex-grow: 1; margin-top: calc(var(--banner-height) + var(--content-gap)); margin-left: var(--content-gap); margin-right: var(--content-gap);
            padding: 2rem; overflow-y: auto; border-left: 1px solid var(--border-color); border-right: 1px solid var(--border-color);
        }

        @media (max-width: 1024px) { .content-wrapper { margin: var(--banner-height) 0 0 0; border: none; padding: 1rem; } }

        .section-header { margin-bottom: 2rem; border-left: 3px solid #fff; padding-left: 1.5rem; }
        .section-title { font-size: 1.5rem; font-weight: 900; letter-spacing: -0.05em; }

        /* 画像を小さく、1列の枚数を増やす */
        .gallery-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(180px, 1fr));
            gap: 10px;
            margin-bottom: 4rem;
        }

        @media (max-width: 640px) {
            .gallery-grid { grid-template-columns: repeat(auto-fill, minmax(140px, 1fr)); gap: 5px; }
        }

        .gallery-item { aspect-ratio: 1/1; background: #111; overflow: hidden; cursor: zoom-in; }
        .gallery-item img { width: 100%; height: 100%; object-fit: cover; opacity: 0.8; transition: 0.5s; }
        .gallery-item:hover img { opacity: 1; transform: scale(1.05); }

        #image-modal {
            display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0, 0, 0, 0.98); z-index: 1000; justify-content: center; align-items: center;
        }

        #modal-img { max-width: 95%; max-height: 95%; object-fit: contain; }

        .menu-toggle { display: none; position: fixed; top: 20px; right: 20px; z-index: 120; color: white; cursor: pointer; }
        @media (max-width: 1024px) { .menu-toggle { display: block; } }
    </style>
</head>
<body>

    <div class="menu-toggle" id="menuToggle"><i data-lucide="menu"></i></div>

    <div class="logo-box"><div class="logo-text">NOBU-AI</div></div>

    <aside class="sidebar" id="sidebar">
        <nav class="nav-menu">
            <a href="homepage.html" class="nav-item"><i data-lucide="home" class="w-4 h-4"></i> HOME</a>
            <a href="collections.html" class="nav-item active"><i data-lucide="grid" class="w-4 h-4"></i> GALLERY</a>
            <a href="#" class="nav-item"><i data-lucide="zap" class="w-4 h-4"></i> LAB LOG</a>
            <a href="about.html" class="nav-item"><i data-lucide="info" class="w-4 h-4"></i> ABOUT</a>
            <a href="#" class="nav-item"><i data-lucide="send" class="w-4 h-4"></i> CONTACT</a>
        </nav>
    </aside>

    <main class="content-wrapper">
        <section class="section-header">
            <span class="text-[8px] text-neutral-600 uppercase tracking-[0.4em]">Series 01</span>
            <h2 class="section-title text-neutral-100">YUKA AOI</h2>
        </section>
        <div class="gallery-grid">
            <div class="gallery-item"><img src="images/yuka01.png" onclick="openModal(this.src)" onerror="this.src='https://via.placeholder.com/300?text=01'"></div>
            <div class="gallery-item"><img src="images/yuka02.png" onclick="openModal(this.src)" onerror="this.src='https://via.placeholder.com/300?text=02'"></div>
            <div class="gallery-item"><img src="images/yuka03.png" onclick="openModal(this.src)" onerror="this.src='https://via.placeholder.com/300?text=03'"></div>
            <div class="gallery-item"><img src="images/yuka04.png" onclick="openModal(this.src)" onerror="this.src='https://via.placeholder.com/300?text=04'"></div>
        </div>

        <section class="section-header">
            <span class="text-[8px] text-neutral-600 uppercase tracking-[0.4em]">Series 02</span>
            <h2 class="section-title text-neutral-100">SUIKA TOKIWA</h2>
        </section>
        <div class="gallery-grid">
            <div class="gallery-item"><img src="images/suika01.png" onclick="openModal(this.src)" onerror="this.src='https://via.placeholder.com/300?text=05'"></div>
            <div class="gallery-item"><img src="images/suika02.png" onclick="openModal(this.src)" onerror="this.src='https://via.placeholder.com/300?text=06'"></div>
            <div class="gallery-item"><img src="images/suika03.png" onclick="openModal(this.src)" onerror="this.src='https://via.placeholder.com/300?text=07'"></div>
        </div>
    </main>

    <div id="image-modal" onclick="closeModal()">
        <img id="modal-img" src="" alt="Zoomed">
    </div>

    <script>
        lucide.createIcons();
        const toggle = document.getElementById('menuToggle');
        const sidebar = document.getElementById('sidebar');

        toggle.addEventListener('click', () => {
            sidebar.classList.toggle('open');
            // LucideアイコンがSVGに置換されるため、属性で再検索して取得する
            const icon = toggle.querySelector('[data-lucide]');
            if (icon) {
                icon.setAttribute('data-lucide', sidebar.classList.contains('open') ? 'x' : 'menu');
                lucide.createIcons();
            }
        });

        function openModal(src) {
            const modal = document.getElementById('image-modal');
            document.getElementById('modal-img').src = src;
            modal.style.display = 'flex';
        }
        function closeModal() {
            document.getElementById('image-modal').style.display = 'none';
        }
    </script>
</body>
</html>
