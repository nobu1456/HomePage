<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Collections | Nobu-AI-Lab</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #ffffff;
            color: #000000;
            margin: 0;
            display: flex;
            height: 100vh;
            overflow: hidden;
        }

        /* 左側メニューバー */
        .sidebar {
            width: 260px;
            border-right: 2px solid #000000;
            display: flex;
            flex-direction: column;
            padding: 2.5rem;
            height: 100vh;
            flex-shrink: 0;
        }

        .logo-text {
            font-family: Arial, sans-serif;
            font-weight: 900;
            font-size: 1.5rem;
            line-height: 1.1;
            margin-bottom: 3rem;
            text-transform: uppercase;
        }

        /* メインコンテンツエリア */
        .main-container {
            flex: 1;
            height: 100vh;
            overflow-y: auto;
            background-color: #ffffff;
            padding: 3rem;
        }

        /* キャラクターセクション */
        .character-section {
            margin-bottom: 5rem;
            width: 100%;
        }

        .character-name {
            font-size: 1.2rem;
            font-weight: 900;
            text-transform: uppercase;
            margin-bottom: 1.5rem;
            letter-spacing: 0.1em;
            border-bottom: 1px solid #000000;
            padding-bottom: 0.5rem;
            display: block;
        }

        /* 横並びの画像コンテナ */
        .image-row {
            display: flex;
            gap: 1rem;
            overflow-x: auto;
            padding-bottom: 1rem;
        }

        /* 各画像の枠 */
        .gallery-item {
            flex: 0 0 180px; /* 画像の幅を小さく固定 */
            border: 1px solid #000000;
            aspect-ratio: 1 / 1;
            overflow: hidden;
            background-color: #f9f9f9;
        }

        .gallery-item img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: opacity 0.3s;
        }

        .gallery-item:hover img {
            opacity: 0.7;
        }

        /* ナビゲーションメニュー */
        .nav-item {
            font-size: 0.85rem;
            font-weight: bold;
            letter-spacing: 0.1em;
            text-decoration: none;
            color: #000000;
            padding: 0.8rem 0;
            border-bottom: 1px solid #f0f0f0;
            display: block;
            transition: all 0.3s;
        }

        .nav-item:hover {
            padding-left: 8px;
            border-bottom: 1px solid #000000;
        }

        /* 横スクロールバーのカスタマイズ */
        .image-row::-webkit-scrollbar {
            height: 4px;
        }
        .image-row::-webkit-scrollbar-thumb {
            background: #000000;
        }
        
        /* メインエリア全体のスクロールバー */
        .main-container::-webkit-scrollbar {
            width: 4px;
        }
        .main-container::-webkit-scrollbar-thumb {
            background: #000000;
        }
    </style>
</head>
<body>

    <!-- 左側メニューバー -->
    <aside class="sidebar">
        <div class="logo-text">
            Nobu-AI-Lab
        </div>

        <nav class="flex-1">
            <a href="homepage.html" class="nav-item">HOME</a>
            <a href="collections.html" class="nav-item" style="border-bottom: 2px solid #000;">COLLECTIONS</a>
            <a href="#" class="nav-item">LAB LOG</a>
            <a href="#" class="nav-item">ABOUT US</a>
            <a href="#" class="nav-item">CONTACT</a>
        </nav>

        <div class="mt-auto pt-4 text-[9px] font-bold tracking-widest uppercase opacity-40">
            © 2024 NOBU-AI-LAB
        </div>
    </aside>

    <!-- メインコンテンツ：ギャラリーのみ -->
    <main class="main-container">
        
        <!-- キャラクター A -->
        <section class="character-section">
            <h2 class="character-name">蒼井優香 / Yuka Aoi</h2>
            <div class="image-row">
                <div class="gallery-item"><img src="images/yuka01.png" onerror="this.src='https://via.placeholder.com/200?text=1'"></div>
                <div class="gallery-item"><img src="images/yuka02.png" onerror="this.src='https://via.placeholder.com/200?text=2'"></div>
                <div class="gallery-item"><img src="images/yuka03.png" onerror="this.src='https://via.placeholder.com/200?text=3'"></div>
                <div class="gallery-item"><img src="images/yuka04.png" onerror="this.src='https://via.placeholder.com/200?text=4'"></div>
            </div>
        </section>

        <!-- キャラクター B -->
        <section class="character-section">
            <h2 class="character-name">常盤翠花 / Suika Tokiwa</h2>
            <div class="image-row">
                <div class="gallery-item"><img src="images/suika01.png" onerror="this.src='https://via.placeholder.com/200?text=1'"></div>
                <div class="gallery-item"><img src="images/suika02.png" onerror="this.src='https://via.placeholder.com/200?text=2'"></div>
                <div class="gallery-item"><img src="images/suika03.png" onerror="this.src='https://via.placeholder.com/200?text=3'"></div>
            </div>
        </section>

        <!-- キャラクター C -->
        <section class="character-section">
            <h2 class="character-name">黒島紫苑 / Shion Kuroshima</h2>
            <div class="image-row">
                <div class="gallery-item"><img src="images/shion01.png" onerror="this.src='https://via.placeholder.com/200?text=1'"></div>
                <div class="gallery-item"><img src="images/shion02.png" onerror="this.src='https://via.placeholder.com/200?text=2'"></div>
                <div class="gallery-item"><img src="images/shion03.png" onerror="this.src='https://via.placeholder.com/200?text=3'"></div>
            </div>
        </section>

    </main>

    <script>
        // 必要に応じてLucideなどのスクリプトをここに追加
    </script>
</body>
</html>
