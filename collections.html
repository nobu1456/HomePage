<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Collections | Nobu-AI-Lab</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #ffffff;
            color: #000000;
            margin: 0;
            display: flex;
            height: 100vh;
            overflow: hidden;
        }

        /* サイドバー */
        .sidebar {
            width: 300px;
            border-right: 2px solid #000000;
            display: flex;
            flex-direction: column;
            padding: 2.5rem;
            height: 100vh;
            flex-shrink: 0;
        }

        .logo-text {
            font-family: Arial, sans-serif;
            font-weight: 900;
            font-size: 1.75rem;
            line-height: 1.1;
            margin-bottom: 3rem;
            text-transform: uppercase;
        }

        /* メインエリア */
        .main-container {
            flex: 1;
            height: 100vh;
            overflow-y: auto;
            background-color: #ffffff;
            padding: 3rem;
        }

        .character-section {
            margin-bottom: 5rem;
            width: 100%;
        }

        .character-name {
            font-size: 1.2rem;
            font-weight: 900;
            text-transform: uppercase;
            margin-bottom: 1.5rem;
            letter-spacing: 0.1em;
            border-bottom: 1px solid #000000;
            padding-bottom: 0.5rem;
            display: block;
        }

        .image-row {
            display: flex;
            gap: 1rem;
            overflow-x: auto;
            padding-bottom: 1.5rem;
        }

        /* 画像サムネイル */
        .gallery-item {
            flex: 0 0 180px;
            border: 1px solid #000000;
            aspect-ratio: 1 / 1;
            overflow: hidden;
            background-color: #f9f9f9;
            cursor: zoom-in;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .gallery-item:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1);
        }

        .gallery-item img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .nav-item {
            font-size: 0.9rem;
            font-weight: bold;
            letter-spacing: 0.1em;
            text-decoration: none;
            color: #000000;
            padding: 1rem 0;
            border-bottom: 1px solid #f0f0f0;
            display: block;
            transition: all 0.3s;
        }

        .nav-item:hover {
            padding-left: 10px;
            border-bottom: 1px solid #000000;
        }

        /* 拡大表示用モーダル */
        #image-modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(255, 255, 255, 0.95);
            z-index: 1000;
            justify-content: center;
            align-items: center;
            cursor: zoom-out;
            animation: fadeIn 0.3s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        #modal-img {
            max-width: 90%;
            max-height: 90%;
            border: 2px solid #000000;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.25);
            object-fit: contain;
        }

        /* スクロールバー */
        .image-row::-webkit-scrollbar { height: 4px; }
        .image-row::-webkit-scrollbar-thumb { background: #000000; }
        .main-container::-webkit-scrollbar { width: 4px; }
        .main-container::-webkit-scrollbar-thumb { background: #000000; }
    </style>
</head>
<body>

    <aside class="sidebar">
        <div class="logo-text">Nobu-AI-Lab</div>
        <nav class="flex-1">
            <a href="homepage.html" class="nav-item">HOME</a>
            <a href="collections.html" class="nav-item" style="border-bottom: 2px solid #000;">COLLECTIONS</a>
            <a href="#" class="nav-item">LAB LOG</a>
            <a href="#" class="nav-item">ABOUT US</a>
            <a href="#" class="nav-item">CONTACT</a>
        </nav>
        <div class="mt-auto pt-4 text-[9px] font-bold tracking-widest uppercase opacity-40">
            © 2024 NOBU-AI-LAB
        </div>
    </aside>

    <main class="main-container">
        <section class="character-section">
            <h2 class="character-name">蒼井優香 / Yuka Aoi</h2>
            <div class="image-row">
                <div class="gallery-item"><img src="images/yuka01.png" onclick="openModal(this.src)" onerror="this.src='https://via.placeholder.com/200?text=YUKA+1'"></div>
                <div class="gallery-item"><img src="images/yuka02.png" onclick="openModal(this.src)" onerror="this.src='https://via.placeholder.com/200?text=YUKA+2'"></div>
                <div class="gallery-item"><img src="images/yuka03.png" onclick="openModal(this.src)" onerror="this.src='https://via.placeholder.com/200?text=YUKA+3'"></div>
                <div class="gallery-item"><img src="images/yuka04.png" onclick="openModal(this.src)" onerror="this.src='https://via.placeholder.com/200?text=YUKA+4'"></div>
            </div>
        </section>

        <section class="character-section">
            <h2 class="character-name">常盤翠花 / Suika Tokiwa</h2>
            <div class="image-row">
                <div class="gallery-item"><img src="images/suika01.png" onclick="openModal(this.src)" onerror="this.src='https://via.placeholder.com/200?text=SUIKA+1'"></div>
                <div class="gallery-item"><img src="images/suika02.png" onclick="openModal(this.src)" onerror="this.src='https://via.placeholder.com/200?text=SUIKA+2'"></div>
                <div class="gallery-item"><img src="images/suika03.png" onclick="openModal(this.src)" onerror="this.src='https://via.placeholder.com/200?text=SUIKA+3'"></div>
            </div>
        </section>

        <section class="character-section">
            <h2 class="character-name">黒島紫苑 / Shion Kuroshima</h2>
            <div class="image-row">
                <div class="gallery-item"><img src="images/shion01.png" onclick="openModal(this.src)" onerror="this.src='https://via.placeholder.com/200?text=SHION+1'"></div>
                <div class="gallery-item"><img src="images/shion02.png" onclick="openModal(this.src)" onerror="this.src='https://via.placeholder.com/200?text=SHION+2'"></div>
                <div class="gallery-item"><img src="images/shion03.png" onclick="openModal(this.src)" onerror="this.src='https://via.placeholder.com/200?text=SHION+3'"></div>
            </div>
        </section>
    </main>

    <div id="image-modal" onclick="closeModal()">
        <img id="modal-img" src="" alt="Full size">
    </div>

    <script>
        lucide.createIcons();
        function openModal(src) {
            const modal = document.getElementById('image-modal');
            const modalImg = document.getElementById('modal-img');
            modalImg.src = src;
            modal.style.display = 'flex';
        }
        function closeModal() {
            document.getElementById('image-modal').style.display = 'none';
        }
    </script>
</body>
</html>
