<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nobu-AI-Lab</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #ffffff;
            color: #000000;
            margin: 0;
            display: flex;
            height: 100vh;
            overflow: hidden;
        }

        /* 左側メニューバー */
        .sidebar {
            width: 300px;
            border-right: 2px solid #000000;
            display: flex;
            flex-direction: column;
            padding: 2.5rem;
            height: 100vh;
            flex-shrink: 0;
        }

        .logo-text {
            font-family: Arial, sans-serif;
            font-weight: 900;
            font-size: 1.75rem;
            line-height: 1.1;
            margin-bottom: 3rem;
            text-transform: uppercase;
        }

        /* メインコンテンツエリア */
        .main-container {
            flex: 1;
            display: flex;
            flex-direction: column;
            height: 100vh;
            min-width: 0;
        }

        /* 画像表示エリア */
        .hero-image-area {
            flex: 1;
            padding: 2rem;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            background-color: #ffffff;
        }

        .hero-image-container {
            width: 100%;
            height: 100%;
            border: 2px solid #000000;
            overflow: hidden;
        }

        .hero-image-container img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        /* 下部セクション */
        .bottom-section {
            height: 250px;
            border-top: 2px solid #000000;
            display: flex;
            flex-shrink: 0;
        }

        /* お知らせ一覧（左下） */
        .news-section {
            flex: 1;
            padding: 2rem;
            border-right: 2px solid #000000;
            overflow-y: auto;
        }

        /* SNSリンク（右下） */
        .sns-section {
            width: 350px;
            padding: 2rem;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }

        /* ナビゲーションメニュー */
        .nav-item {
            font-size: 0.9rem;
            font-weight: bold;
            letter-spacing: 0.1em;
            text-decoration: none;
            color: #000000;
            padding: 1rem 0;
            border-bottom: 1px solid #f0f0f0;
            display: block;
            transition: all 0.3s;
        }

        .nav-item:hover {
            padding-left: 10px;
            border-bottom: 1px solid #000000;
        }

        .news-item {
            margin-bottom: 1.5rem;
        }
    </style>
</head>
<body>

    <!-- 左側メニューバー -->
    <aside class="sidebar">
        <div class="logo-text">
            Nobu-AI-Lab
        </div>

        <nav class="flex-1">
            <a href="#" class="nav-item">HOME</a>
            <a href="collections.html" class="nav-item" style="border-bottom: 2px solid #000;">COLLECTIONS</a>
            <a href="#" class="nav-item">LAB LOG</a>
            <a href="#" class="nav-item">ABOUT US</a>
            <a href="#" class="nav-item">CONTACT</a>
        </nav>

        <div class="mt-auto pt-4 text-[10px] font-bold tracking-widest uppercase">
            EST. 2024 / TOKYO
        </div>
    </aside>

    <!-- 右側コンテンツエリア -->
    <div class="main-container">
        
        <!-- 中央：メイン画像1枚 -->
        <section class="hero-image-area">
            <div class="hero-image-container">
                <!-- imagesフォルダ内の main_visual.jpg を表示 -->
                <img src="images/homepage.png" alt="Gallery Content" onerror="this.src='https://via.placeholder.com/1920x1080?text=Image+Not+Found'">
            </div>
        </section>

        <!-- 下部：お知らせ & SNS -->
        <footer class="bottom-section">
            
            <!-- お知らせ（左下） -->
            <div class="news-section">
                <h3 class="text-xs font-black uppercase tracking-tighter mb-6">Update Log</h3>
                <div class="news-item">
                    <p class="text-[10px] font-bold text-gray-400">2024.06.01</p>
                    <p class="text-sm font-medium">画像表示のレイアウトを最適化しました。</p>
                </div>
                <div class="news-item">
                    <p class="text-[10px] font-bold text-gray-400">2024.05.15</p>
                    <p class="text-sm font-medium">新しいAI生成ビジュアルを順次公開予定です。</p>
                </div>
            </div>

            <!-- SNSリンク（右下） -->
            <div class="sns-section">
                <h3 class="text-xs font-black uppercase tracking-tighter text-right">Connect</h3>
                
                <div class="flex justify-end space-x-8 my-auto">
                    <a href="#" class="text-black hover:scale-125 transition-transform duration-300">
                        <i data-lucide="twitter" class="w-7 h-7"></i>
                    </a>
                    <a href="#" class="text-black hover:scale-125 transition-transform duration-300">
                        <i data-lucide="github" class="w-7 h-7"></i>
                    </a>
                    <a href="#" class="text-black hover:scale-125 transition-transform duration-300">
                        <i data-lucide="instagram" class="w-7 h-7"></i>
                    </a>
                    <a href="#" class="text-black hover:scale-125 transition-transform duration-300">
                        <i data-lucide="mail" class="w-7 h-7"></i>
                    </a>
                </div>

                <div class="text-[9px] text-right font-bold leading-tight opacity-40">
                    NOBU-AI-LAB ALL RIGHTS RESERVED.<br>
                    MINIMALIST INTERFACE VER 1.0
                </div>
            </div>
        </footer>
    </div>

    <script>
        // Lucideアイコンの初期化
        lucide.createIcons();
    </script>
</body>
</html>
